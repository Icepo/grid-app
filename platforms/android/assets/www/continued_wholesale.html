    <script type="text/ng-template" id="continued_wholesale_top_header.html">
        <div class="sub_title text-center">

            <span id="title_font">到期续趸</span>
            <img class="img_right" ng-src="img/title_home.png" ng-click="home()">
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_top_monthpicker.html">

        </div>
    </script>
