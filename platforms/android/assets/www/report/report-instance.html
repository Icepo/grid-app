<div>
    <script type="text/ng-template" id="report_detail_top_header_keyIndexRanking.html">
        <div class="sub_title border_bottom text-center">
            <img class="img_left" ng-src="img/title_left.png" ng-click="back()">
            <span id="title_font">{{reportTitle}}</span>
            <img class="img_right" ng-src="img/search.png" ng-click="queryReport()">
        </div>
    </script>
    <script type="text/ng-template" id="report_detail_top_option_keyIndexRanking.html">
        <div class="text-center border_bottom report_options">
            <span class="report_option text-center">
                <select id="keyIndexRanking-select-rankRange">
                    <option>---请选择---</option>
                    <option value="1">分公司排名</option>
                    <option value="2">分分局排名</option>
                    <option value="3">网格排名</option>
                </select>
            </span>
            <span class="report_option text-center">
                {{currentDateStr}}&nbsp;<img ng-src="img/triangle_down.png">
            </span>
            <span class="report_option text-center">
                <select id="keyIndexRanking-select-rankKpi">
                    <option>---请选择---</option>
                    <option value="2001">非计时宽带发展</option>
                    <option value="2002">趸交到期续约率</option>
                    <option value="2003">日收入</option>
                </select>
            </span>
        </div>
    </script>
    <script type="text/ng-template" id="report_detail_list_gridJifenDay.html">
        <table class="text-center" id="report_table">
            <tbody id="report_tbody">
            <tr id="report_table_title" class="border_bottom">
                <td ng-repeat="title in report_titles">&nbsp;{{title}}&nbsp;</td>
            </tr>
            <tr ng-repeat="item in reportItems">
                <td>{{item.dutyName}}</td>
                <td>{{item.fenjuName}}</td>
                <td>{{items.qujuName}}<td>
                <td>{{items.totalScore}}<td>
                <td>{{items.totalScoreRank}}<td>
                <td>{{items.fjsCurAccDev}}<td>
                <td>{{items.fjsCurAccDevScore}}<td>
                <td>{{items.djnDaoqi}}<td>
                <td>{{items.djlDaoqi}}<td>
                <td>{{items.djnXuyue}}<td>
                <td>{{items.djlXuyue}}<td>
                <td>{{items.djnLastXuye}}<td>
                <td>{{items.djnLastWx}}<td>
                <td>{{items.djJdXuyueRateAve}}<td>
                <td>{{items.djCurXuyueRate}}<td>
                <td>{{items.djCurXuyueRateScore}}<td>
                <td>{{items.curXuyueScoreTsAdd}}<td>
                <td>{{items.dghfzCurAccDev}}<td>
                <td>{{items.dghfzCurAccDevScore}}<td>
                <td>{{items.byzhyCurAccDev}}<td>
                <td>{{items.byzhyCurAccDevScore}}<td>
                <td>{{items.chyAccDev}}<td>
                <td>{{items.byzhyCurAccDevAddScore}}<td>
                <td>{{items.kdzzfzCurAccDev}}<td>
                <td>{{items.kdzzfzCurAccDevScore}}<td>
            </tr>
            </tbody>
        </table>
        <div id="mask" ng-show="optionShow" ng-click="changeDisplay()"></div>
    </script>
</div>
