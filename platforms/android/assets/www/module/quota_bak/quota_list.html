<div style="position: relative;top:132px;">
    <div id="list_title" class="row no_padding text-center">
        <div class="col-30">营销单元</div>
        <div class="col-20" ng-click="orderData('value')">今日值<img ng-src={{imgUrl.value}}></div>
        <div class="col-20" ng-click="orderData('last')">昨日值<img ng-src={{imgUrl.last}}></div>
        <div class="col-30" ng-click="orderData('sum')">当月累计值<img ng-src={{imgUrl.sum}}></div>
    </div>
    <div  id="data_list_detail">
        <div ng-repeat="d in data.data" class="row text-center" ng-click="methodName()">
            <div class="col-30">{{d.text}}</div>
            <div class="col-20">{{d.value}}</div>
            <div class="col-20">{{d.last}}</div>
            <div class="col-24">{{d.sum}}</div>
            <div class="col-6"><img src="img/arrow_right.png"></div>
        </div>
    </div>
</div>
