    <title>login</title>

<body ng-app="app">
    <!-- 系统入口 -->
    <div id='app' ui-view="app" class="page-slide-left-right"></div>
    <div id="messageContext" ng-hide="true">
        <div id="messageBox">msg</div>
    </div>
    <!-- 登录页面 -->
    <script type="text/ng-template" id="login.html">
        <div id="login">
            <div id="top">
                <div id="top_content">
                    <img ng-src="img/logo.png">
                    <div id="top_title">北京网格营销</div>
                </div>
            </div>
            <div id="bottom">
                <div id="login_label_name">用户名&nbsp;&nbsp;</div>
                <div class="list list-inset login_input">
                    <label class="item item-input">
                        <input type="text" ng-model="user.username">
                    </label>
                </div>
                <div id="login_label_pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;</div>
                <div class="list list-inset login_input">
                    <label class="item item-input">
                        <input type="password" ng-model="user.userpassword">
                    </label>
                </div>
                <button id="login_button" class="button button-small" ng-click="doLogin()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="login_checkbox" type="checkbox" ng-checked="user.userremember" ng-click="user.userremember=!user.userremember"><span id="remember_me">记住用户</span>
            </div>
        </div>
    </script>
    <!-- 系统公共组件 -->
    <pub></pub>
    <!-- 主页 -->
    <home></home>
    <!-- 指标 -->
    <quota></quota>
    <!-- 报表 -->
    <report></report>
    <!-- 续趸 -->
    <continued_wholesale></continued_wholesale>
    <!-- 活动 -->
    <activity></activity>
    <!-- 用户卡片 -->
    <customer-card></customer-card>
    <!-- toaster -->
    <toaster-container></toaster-container>
</body>
