<div>
    <script type="text/ng-template" id="continued_wholesale.html">
        <div ui-view="continued_wholesale_top"></div>
        <div ui-view="continued_wholesale_bottom"></div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_top.html">
        <div ui-view="continued_wholesale_top_header"></div>
        <div ui-view="continued_wholesale_top_monthpicker"></div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_top_header.html">
        <div class="sub_title text-center">
            <img class="img_left" ng-src="img/title_left.png" ng-click="back()">
            <span id="title_font">到期续趸</span>
            <img class="img_right" ng-src="img/title_home.png" ng-click="home()">
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_top_monthpicker.html">
        <div class="text-center sub_title_light">
            <img class="sub_title_left" ng-src="img/triangle_left_active.png" ng-click="changeDate(-1)"><span id="datepicker_font">{{invalidDate.getFullYear()}}年{{invalidDate.getMonth()+1}}月到期</span><img class="sub_title_right" ng-src="img/triangle_right_active.png" ng-click="changeDate(1)">
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_user_info.html">
        <div class="user_page">
            <div class="user_page_div">客户名称：{{currentUserInfo.custChName}}&nbsp;&nbsp;<img id="user_page_call" ng-src="img/call_left.png"></div>
            <div class="user_page_div">设备号：{{currentUserInfo.svcNum}}</div>
            <div class="user_page_div">接入方式/速率：{{currentUserInfo.inType}}</div>
            <div class="user_page_div">主资费：{{currentUserInfo.mainDiscountName}}</div>
            <div class="user_page_div">到期：{{currentUserInfo.bundleExpire.time|date:"yyyyMM"}}&nbsp;&nbsp;&nbsp;&nbsp;续趸：{{currentUserInfo.accmonth}}</div>
            <div class="row text-center user_state_row">
                <div class="col" ng-click="changeSts('1')">
                    <img ng-src="img/agree.png">
                    <br>
                    <css ng-if="currentUserInfo.sts=='1'" class="mark">√</css>
                    <css ng-class="{mark_checked:currentUserInfo.sts=='1'}">已同意&nbsp;&nbsp;&nbsp;&nbsp;</css>
                </div>
                <div class="col" ng-click="changeSts('0')">
                    <img ng-src="img/refuse.png">
                    <br>
                    <css ng-if="currentUserInfo.sts=='0'"  class="mark">√</css>
                    <css  ng-class="{mark_checked:currentUserInfo.sts=='0'}">未同意&nbsp;&nbsp;&nbsp;&nbsp;</css>
                </div>
                <div class="col" ng-click="changeSts('')">
                    <img ng-src="img/consider.png">
                    <br>
                    <css ng-if="currentUserInfo.sts==''"  class="mark">√</css>
                    <css  ng-class="{mark_checked:currentUserInfo.sts==''}">考虑中&nbsp;&nbsp;&nbsp;&nbsp;</css>
                </div>
            </div>
            <input id="userinfo_input" type="text" placeholder="说点什么吧。。。">
            <div id="user_page_div_history">历史记录</div>
            <div class="history_list"><img id="dot_unicom" ng-src="img/dot_unicom.png">&nbsp;&nbsp;&nbsp;&nbsp;客户近期准备搬家</div>
            <div class="history_list_content">
                <span class="list_span_left">2015/3/21</span>
                <span class="list_span_mid">张琦</span>
                <span class="list_span_right">不同意</span>
            </div>
            <div class="history_list"><img id="dot_unicom" ng-src="img/dot_unicom.png">&nbsp;&nbsp;&nbsp;&nbsp;客户近期准备搬家</div>
            <div class="history_list_content">
                <span class="list_span_left">2015/3/21</span>
                <span class="list_span_mid">张琦</span>
                <span class="list_span_right">不同意</span>
            </div>
            <div class="history_list"><img id="dot_unicom" ng-src="img/dot_unicom.png">&nbsp;&nbsp;&nbsp;&nbsp;客户近期准备搬家</div>
            <div class="history_list_content">
                <span class="list_span_left">2015/3/21</span>
                <span class="list_span_mid">张琦</span>
                <span class="list_span_right">不同意</span>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_list_grid.html">
        <div class="continued_list" ng-repeat="item in wanggeList" ng-click="continuedWholesaleBuilding(item.areaId)">
            <div class="list_head">{{item.areaName}}</div>
            <div class="text-center list_middle">
                <span><css class="font_large font_black">{{item.TotalNum}}</css><br><css>全部</css></span>
                <span class="font_large move_to_top_6">&nbsp;&nbsp;|</span>
                <span><css class="font_large font_black">{{item.FinishNum}}</css><br>已续</span>
                <span class="font_large move_to_top_6">&nbsp;&nbsp;|</span>
                <span><css class="font_large font_unicom">{{item.UnFinishNum}}</css><br>未续</span>
            </div>
            <div class="list_bottom" ng-if="item.areaAddress">{{item.areaAddress}}</div>
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_list_building.html">
        <div class="continued_list" ng-repeat="item in buildingList">
            <div class="list_head">{{item.areaName}}</div>
            <div class="text-center list_middle">
                <span><css class="font_large font_black" ng-click="getUserList(item.areaId,'')">{{item.TotalNum}}</css><br><css>全部</css></span>
                <span class="font_large move_to_top_6">&nbsp;&nbsp;|</span>
                <span><css class="font_large font_black" ng-click="getUserList(item.areaId,'1')">{{item.FinishNum}}</css><br>已续</span>
                <span class="font_large move_to_top_6">&nbsp;&nbsp;|</span>
                <span><css class="font_large font_unicom" ng-click="getUserList(item.areaId,'0')">{{item.UnFinishNum}}</css><br>未续</span>
            </div>
            <div class="list_bottom" ng-if="item.areaAddress">{{item.areaAddress}}</div>
        </div>
    </script>
    <script type="text/ng-template" id="continued_wholesale_list_user.html">
        <div class="user_block" ng-repeat="item in userList" ng-click="showUserInfo($event,$index)">
            <img ng-if="item.isContinued=='1'" class="state_img" ng-src="img/continued.png">
            <img ng-if="item.isContinued=='0'" class="state_img" ng-src="img/no_continued.png">
            <div class="user_info">
                <span class="user_name">{{item.custChName}}&nbsp;<a href="tel:{{item.contactPhone}}"><img ng-src="img/call_left.png" tel=""></a></span>
                <span class="user_state" ng-if="item.dateNum">[<css ng-if="item.sts=='1'">不</css>同意&nbsp;&nbsp;{{item.dateNum}}天前]</span>
            </div>
            <div class="user_product">{{item.mainDiscountName}}</div>
            <div class="user_address">{{item.installAddress}}</div>
            <div class="hr_div"></div>
        </div>
    </script>
</div>
