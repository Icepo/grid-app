<html>
<head>

    <script type="text/javascript" src="js/ionic/angular/angular.js"></script>

    <script type="text/javascript" src="js/system/system-app.js"></script>
    <script type="text/javascript" src="js/system/system-directive.js"></script>
    <script type="text/javascript" src="js/system/system-route.js"></script>
    <script type="text/javascript" src="js/system/system-controller.js"></script>
    <script type="text/javascript" src="js/system/service/constantService.js"></script>
    <script type="text/javascript" src="js/system/service/encryptService.js"></script>
    <script type="text/javascript" src="js/system/service/communicateService.js"></script>
    <script type="text/javascript" src="js/system/service/md5Service.js"></script>
    <script type="text/javascript" src="js/quota/quota-route.js"></script>
    <script type="text/javascript" src="js/quota/quota-controller.js"></script>
    <script type="text/javascript" src="js/report/report-directive.js"></script>
    <script type="text/javascript" src="js/report/report-route.js"></script>
    <script type="text/javascript" src="js/report/report-controller.js"></script>
    <script type="text/javascript" src="js/business/continued_wholesale/continued-wholesale-route.js"></script>
    <script type="text/javascript" src="js/business/continued_wholesale/continued-wholesale-controller.js"></script>
    <script type="text/javascript" src="js/business/activity/activity-route.js"></script>
    <script type="text/javascript" src="js/business/activity/activity-controller.js"></script>
    <script type="text/javascript" src="js/ionic/ionic.js"></script>
    <script type="text/javascript" src="js/test/test-controller.js"></script>
    <!--使用图表控件需要 引入基础chart文件和对应的 图表类型文件-->
    <script type="text/javascript" src="js/pub/chart.js"></script>
    <script type="text/javascript" src="js/pub/line-chart.js"></script>
    <script type="text/javascript" src="js/pub/column-chart.js"></script>
    <script type="text/javascript" src="js/more-test/more-test-controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <title>login</title>
</head>
<body ng-app="app">
    <!-- 系统入口 -->
    <div id='app' ui-view="app" class="page-slide-left-right"></div>
    <!-- 登录页面 -->
    <script type="text/ng-template" id="login.html">
        <div id="login">
            <div id="top">
                <div id="top_content">
                    <img ng-src="img/logo.png">
                    <div id="top_title">北京网格营销</div>
                </div>
            </div>
            <div id="bottom" ng-controller="loginController">
                <div id="login_label_name">用户名&nbsp;&nbsp;</div>
                <div class="list list-inset login_input">
                    <label class="item item-input">
                        <input type="text" value="{{user.username}}">
                    </label>
                </div>
                <div id="login_label_pwd">密&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;&nbsp;</div>
                <div class="list list-inset login_input">
                    <label class="item item-input">
                        <input type="PASSWORD" value="{{user.userpassword}}">
                    </label>
                </div>
                <button class="button button-small" ng-click="doLogin()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input id="login_checkbox" type="checkbox" ng-checked="user.userremember"><span id="remember_me">记住用户</span>
            </div>
        </div>
    </script>
    <!-- 系统公共组件 -->
    <pub></pub>
    <!-- 主页 -->
    <home></home>
    <!-- 指标 -->
    <quota></quota>
    <!-- 报表 -->
    <report></report>
    <!-- 续趸 -->
    <continued_wholesale></continued_wholesale>
    <!-- 活动 -->
    <activity></activity>
</body>
</html>
